<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 03 - DASHBOARD</title>

    <!--FILES CSS-->
    <link href="./css/app.css" rel="stylesheet">
    <link href="./css/bootstrap.css" rel="stylesheet">
</head>

<body>

    <div id="loading">
        <span class="loader"></span>
    </div>


    <header>


        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="">DASHBOARD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">DASHBOARD</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="">Inicio</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>

    </header>




    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="main-title">
                            Tablero de datos - Graficar valores del dolar
                        </div>
                    </div>
                    <div class="col-md-12">
                        <hr>
                    </div>
                    <div class="col-md-3">
                        <div class="mt-3">
                            <label>Seleccionar Año</label>
                            <select id="year" class="form-control">
                                <option value="">---</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <label>Seleccionar Mes</label>
                            <select id="month" class="form-control">
                                <option value="">---</option>
                                <option value="01">ENERO</option>
                                <option value="02">FEBRERO</option>
                                <option value="03">MARZO</option>
                                <option value="04">ABRIL</option>
                                <option value="05">MAYO</option>
                                <option value="06">JUNIO</option>
                                <option value="07">JULIO</option>
                                <option value="08">AGOSTO</option>
                                <option value="09">SEPTIEMBRE</option>
                                <option value="10">OCTUBRE</option>
                                <option value="11">NOVIEMBRE</option>
                                <option value="12">DICIEMBRE</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <button id="btn-make" class="btn btn-primary">GENERAR</button>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <canvas id="graph"></canvas>
                    </div>

                </div>
            </div>
        </section>
    </main>






    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="footer-copyright">
                        2023 - Proyecto 3: "Tablero de datos" - Yonathan Muñoz Bravo
                    </div>
                </div>
            </div>
        </div>
    </footer>







    <!--MODAL MESSAGE-->
    <div class="modal" tabindex="-1" id="modal-message">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aviso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </div>





    <!--JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./app.js" type="module"></script>
</body>

</html>
